
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>clouds｜一鉤一引，療癒自己</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg:#FBF7F0;--card:#F7F1E6;--text:#3B2F2A;--muted:#6B5B53;--line:#E0D6C8;--accent:#2F6EA0;--chip:#EFE6D8;
    }
    body{margin:0;font-family:"Microsoft JhengHei",Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.8}
    header{padding:48px 20px 28px;text-align:center}
    header h1{margin:0;font-family:"Times New Roman",serif;font-size:36px;letter-spacing:1px}
    header p{margin-top:8px;color:var(--muted)}
    .container{max-width:1040px;margin:auto;padding:0 20px 60px}
    .card{background:var(--card);border-radius:20px;padding:32px;margin-bottom:36px;box-shadow:0 6px 16px rgba(0,0,0,.05)}
    h2{font-family:"Times New Roman",serif;margin:0 0 6px}
    .sub{margin:0;color:var(--muted)}
    .package{border-top:1px solid var(--line);padding-top:18px;margin-top:18px}
    .pkg-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .pkg-head h3{margin:0;font-size:18px}
    .badge{font-size:13px;padding:6px 10px;border-radius:999px;background:var(--chip);white-space:nowrap}
    ul{padding-left:20px;margin:10px 0 14px}
    .gallery{display:flex;gap:12px;overflow-x:auto;scroll-snap-type:x mandatory;padding:6px 2px 10px}
    .shot{flex:0 0 260px;scroll-snap-align:start;border-radius:16px;background:var(--chip);border:1px dashed #D9CDBB;height:170px;display:flex;align-items:center;justify-content:center}
    .ph{text-align:center;font-size:14px;color:var(--muted);padding:10px}
    .ph span{color:var(--text);font-weight:700}
    .igline{display:flex;align-items:center;gap:10px;margin-top:8px;flex-wrap:wrap}
    .igicon{width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center;border-radius:999px;background:#E7DCCB;font-size:12px}
    a.ig{color:var(--accent);text-decoration:none;font-weight:800}
    a.ig:hover{text-decoration:underline}
    .note{font-size:14px;color:var(--muted);margin-top:14px}
    .cta{text-align:center;margin-top:44px}
    .cta button{background:var(--accent);color:#fff;border:none;padding:16px 32px;border-radius:999px;font-size:16px}
    footer{text-align:center;font-size:14px;color:#7A6A62;padding:40px 20px 20px}
  </style>
</head>
<body>
<header>
  <h1>一鉤一引，療癒自己</h1>
  <p>not perfect but only</p>
</header>

<div class="container">
  <section class="card">
    <h2>課程包款</h2>
    <p class="sub">從完成一個作品，到學會帶著走的能力</p>
  </section>

  <section class="card">
    <h2>進階課程包款</h2>
    <p class="sub">適合已有鉤針基礎、完成過基礎包款的同學</p>

    <div class="package">
      <div class="pkg-head">
        <h3>牛角包</h3>
        <span class="badge">原價 $3200｜特價 $2860</span>
      </div>
      <ul>
        <li>需有鉤針經驗才能學習</li>
        <li>使用特殊加針邏輯，鉤出完美弧度的包型</li>
        <li>手把鉤針原理可自行變換，放了物品整顆包更美</li>
      </ul>
      <div class="gallery">
        <div class="shot"><div class="ph">【牛角包 照片 1】<br><span>完成作品照</span></div></div>
        <div class="shot"><div class="ph">【牛角包 照片 2】<br><span>上課/學員鉤織中</span></div></div>
        <div class="shot"><div class="ph">【牛角包 照片 3】<br><span>細節特寫</span></div></div>
        <div class="shot"><div class="ph">【牛角包 照片 4】<br><span>延伸應用</span></div></div>
      </div>
      <div class="igline">
        <span class="igicon">↗</span>
        <a class="ig" href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTczNjMyNjIxNzc0NTkz?igsh=emN0aDRhdWZ4OGgy" target="_blank" rel="noreferrer">
          前往 Instagram 精選限動（牛角包）
        </a>
      </div>
    </div>
  </section>

  <div class="cta"><button>查看時段・我要預約</button></div>
</div>

<footer>© clouds knitting · 一鉤一引，療癒自己</footer>
</body>
</html>
